    <script>
        // DIAPORAMA avec setInterval

        let varImg = 0; // initialisation à 0 de la variable pour l'image
        console.log( typeof varImg);

        // let testGet = imgDiapo.gertAttribute('src');
        //console.log(testGet);


         let timer = window.setInterval('monDiaporama()', 3000); // initialisation de timer avec setInterval ('nomdelafonction' temps en millisecondes)

        function monDiaporama() {
          varImg +=1; // on affecte 1 et on incrémente en même temps
          imgDiapo.setAttribute('src', 'img/' + varImg + '.jpg'); // je confère, je définis, je mets en place et j'appele les images par leurs nom automatiquement
          console.log(' la varImg = ' + varImg); // pour voir le contenu de la variable
          if(varImg == 5) {
            clearInterval(timer); // clearInterval permet de stoper dès que la variable est égale à 5 ( nbre images ds le diaporama)
          }
        } // fin function
        
       

    </script>
